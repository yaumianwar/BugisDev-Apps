
<ion-navbar *navbar yellow>
  <ion-title>
    MyPocket
  </ion-title>
</ion-navbar>

<ion-content class="page3">
<ion-list inset>
    <ion-item danger>
    <ion-row center>
    <ion-col><div>
        <h4>Name</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Code</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Available</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Sold Out</h4>
    </div></ion-col>
    </ion-row>
    </ion-item>
    <ion-item danger  *ngFor="let inventory of inventories" (click)="ListInventoryPage()">
    <ion-row center>
    <ion-col><div>
        <h4>{{inventory.Name}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{inventory.Description}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{inventory.Available}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{inventory.SoldOut}}</h4>
    </div></ion-col>
    </ion-row>
    </ion-item>
  </ion-list>

  <button large yellow fab fab-bottom fab-right class="fab-footer" (click)="goToAddInventoryType()">
    <ion-icon name="add" ></ion-icon>
  </button>

</ion-content>
