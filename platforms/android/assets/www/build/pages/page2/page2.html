<ion-navbar *navbar yellow>
  <ion-title>MyPocket</ion-title>
</ion-navbar>

<ion-content padding class="page2">

  <ion-list inset>
    <ion-item danger>
    <ion-row item-center>
    <ion-col><div>
        <h4>Code</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Costumer</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Quantity</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Status</h4>
    </div></ion-col>
    </ion-row>
    </ion-item>
    <ion-item danger  *ngFor="let order of orders" (click)="goToDetail(order)">
    <ion-row item-center>
    <ion-col><div>
        <h4>{{order.InvoiceNumber}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{order.CostumerName}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{order.Quantity}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{order.IsSaled}}</h4>
    </div></ion-col>
    </ion-row>
    </ion-item>
  </ion-list>
  <button large yellow fab fab-bottom fab-right class="fab-footer" (click)="goToAddOrder()">
    <ion-icon name="add" ></ion-icon>
  </button>

</ion-content>
