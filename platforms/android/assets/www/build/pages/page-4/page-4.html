  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-navbar *navbar yellow>
  <ion-title>MyPocket</ion-title>
</ion-navbar>

<ion-content padding class="page-4">
  <ion-list inset>
    <ion-item danger>
    <ion-row item-center>
    <ion-col><div>
        <h4>Code</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Costumer</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Quantity</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Amount</h4>
    </div></ion-col>
    </ion-row>
    </ion-item>
    <ion-item danger  *ngFor="let selling of sellings">
    <ion-row item-center>
    <ion-col><div>
        <h4>{{selling.InvoiceNumber}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{selling.Costumer}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{selling.Quantity}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{selling.Amount}}</h4>
    </div></ion-col>
    </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
