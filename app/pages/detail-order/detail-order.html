<ion-navbar *navbar>
  <ion-title>DetailOrder</ion-title>
</ion-navbar>

<ion-content padding class="detail-order">
  <ion-list>
  <ion-item *ngFor="let order of orders">
    <h2>{{order.InvoiceNumber}}</h2>
    <p>Stock Code: {{order.}}</p>
    <p>Costumer: {{order.CostumerName}}</p>
    <p>Amount: {{order.Amount}}</p>
    <p>Quantity: {{order.Quantity}}</p>
    <p>Status: {{order.IsSaled}}</p>
  </ion-item>
</ion-list>
</ion-content>
