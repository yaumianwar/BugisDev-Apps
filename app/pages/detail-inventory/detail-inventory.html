  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-navbar *navbar>
  <ion-title>DetailInventory</ion-title>
</ion-navbar>

<ion-content padding class="detail-inventory">
<ion-list>
  <ion-item *ngFor="let inventory of inventories">
    <h2>{{inventory.Name}}({{inventory.Code}})</h2>
    <p>Price: {{inventory.Price}}</p>
    <p>Available: {{inventory.Quantity}}</p>
    <p>Description: {{inventory.Description}}</p>
  </ion-item>
</ion-list>
</ion-content>
