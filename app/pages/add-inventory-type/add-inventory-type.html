<ion-content padding class="add-inventory-type">
  <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="InventoryHeader.Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" value="" class="bigtext" [(ngModel)]="InventoryHeader.Description"></ion-input>
        </ion-item>

        <div padding>
        <button primary block (click)="addInventoryType()">Add</button>
    </div>
    </ion-list>
