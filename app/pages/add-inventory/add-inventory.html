<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <ion-title>AddInventory</ion-title>
</ion-navbar>

<ion-content padding class="add-inventory">
  <ion-list>
    <ion-item>
      <ion-label>Code</ion-label>
      <ion-select [(ngModel)]="code">
        <ion-option value="1">NY11</ion-option>
        <ion-option value="2">NY12</ion-option>
        <ion-option value="3">NY13</ion-option>
        <ion-option value="4">NY14</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-select [(ngModel)]="quantity">
        <ion-option value="q1">1</ion-option>
        <ion-option value="q2">2</ion-option>
        <ion-option value="q3">3</ion-option>
        <ion-option value="q4">4</ion-option>
        <ion-option value="q5">5</ion-option>
        <ion-option value="q6">6</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-select [(ngModel)]="month">
        <ion-option value="01">January</ion-option>
        <ion-option value="02">February</ion-option>
        <ion-option value="03">March</ion-option>
        <ion-option value="04">April</ion-option>
        <ion-option value="05">May</ion-option>
        <ion-option value="06">June</ion-option>
        <ion-option value="07">July</ion-option>
        <ion-option value="08">August</ion-option>
        <ion-option value="09">September</ion-option>
        <ion-option value="10">October</ion-option>
        <ion-option value="11">November</ion-option>
        <ion-option value="12" checked="true">December</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="year">
        <ion-option>2010</ion-option>
        <ion-option>2011</ion-option>
        <ion-option>2012</ion-option>
        <ion-option>2013</ion-option>
        <ion-option>2014</ion-option>
        <ion-option checked="true">2015</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
    <button danger item-right>Save</button>
    </ion-item>
  </ion-list>
</ion-content>
