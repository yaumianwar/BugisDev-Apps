<ion-navbar *navbar>
  <ion-title>MyUKM</ion-title>
</ion-navbar>

<ion-content padding class="page2">

  <ion-list inset>
    <ion-item danger>
    <ion-row item-center>
    <ion-col><div>
        <h4>Exp Date</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Code</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Quantity</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>Amount</h4>
    </div></ion-col>
    </ion-row>
    </ion-item>
    <ion-item danger  *ngFor="let order of orders">
    <ion-row item-center>
    <ion-col><div>
        <h4>{{order.date}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{order.code}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{order.quantity}}</h4>
    </div></ion-col>
    <ion-col><div>
        <h4>{{order.amount}}</h4>
    </div></ion-col>
    </ion-row>
    </ion-item>
  </ion-list>
  <button large fab fab-bottom fab-right class="fab-footer" (click)="goToAddOrder()">
    <ion-icon name="add" ></ion-icon>
  </button>

</ion-content>
